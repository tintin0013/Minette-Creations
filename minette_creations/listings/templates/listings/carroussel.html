{% load static %}

{% block carroussel %}
<div class="carroussel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'assets/photo/caroussel/Elephant.jpeg' %}" id="frameCarroussel"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/photo/caroussel/Doudou-Giraffe.jpeg' %}" id="frameCarroussel"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/photo/caroussel/Lapinou-Rose.jpeg' %}" id="frameCarroussel"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
